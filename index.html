<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>da purple egg game</title>
    <link rel="shortcut icon" href="./assets/favicon.ico" />
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <canvas>
        <div id="gameFrame">
            <div id="healthBar"></div>

            <div class="enemy" id="enemy1" onclick="iShoot(this)"></div>
            <div class="enemy" id="enemy2" onclick="iShoot(this)"></div>
            <div class="enemy" id="enemy3" onclick="iShoot(this)"></div>
            <div class="enemy" id="enemy4" onclick="iShoot(this)"></div>
            <div class="enemy" id="enemy5" onclick="iShoot(this)"></div>

            <button id="button" onclick="newGame()"> START GAME </button>

            <div id="victory">
                    <h1>You won!</h1>
                    <button id="victoryButton" onclick="playAgain()">Home</button>
            </div>
        </div>
    </canvas>
    </div>

    <script src="/script.js"></script>

</body>
</html>
